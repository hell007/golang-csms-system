DisablePathCorrection: false
EnablePathEscape: false
FireMethodNotAllowed: false
DisableBodyConsumptionOnUnmarshal: false
Charset: utf8
# Mysql
Mysql.Dialect: mysql
Mysql.Prefix: jie_
Mysql.LogLevel: debug
Mysql.MaxIdleConns: 10 # 连接池的空闲数大小
Mysql.MaxOpenConns: 10 # 最大打开连接数
Mysql.ShowSql: true
Mysql.Master.User: root
Mysql.Master.Password: admin
Mysql.Master.Host: 127.0.0.1
Mysql.Master.Port: 3306
Mysql.Master.Database: csms-system
Mysql.Slave.User:
Mysql.Slave.Password:
Mysql.Slave.Host: 127.0.0.1
Mysql.Slave.Port: 3306
Mysql.Slave.Database: casbin
#Redis
Redis.Prefix: JIE_REDIES_KEY_
Redis.Exprire: 1800  # 1 * 30 * 60 * time.Second //单位秒：设置1小时
Redis.Single.Addr: localhost:6379
Redis.Single.Password:
Redis.Single.Db: 0
Redis.Single.PoolSize: 5
Redis.Cluster.Addrs: ['localhost:2181','localhost:2182']
Redis.Cluster.Password:
Redis.Cluster.State: false
#Logs
Logs.Level: error
Logs.Prefix:
Logs.Output: logs/
#Jwt
JWT.Secret: JIE-- #加盐
JWT.Salt: JIESWdczx13213EDDSWQ!!@W
JWT.Timeout: 3600 #单位秒：设置1小时
#Auth
Auth.Ignores.Web: [
  '/assets',
  '/sys/user/login',
  '/sys/user/logout',
  '/sys/rule/menus',
  '/sys/test/upload']
Auth.Ignores.App: [
  '/assets',
  '/api/user/login',
  '/api/user/register']
Auth.Verify.App: [
  '/user',
  '/order']
Auth.Token: Authorization
#图片验证码验证
Captcha.Verify: false
Captcha.Key: CAPTCHA
Captcha.Exprire: 300 # 5 * 60 * time.Second 5分钟
#自定义配置
Upload.Url: http://127.0.0.1:9000/uploads
Upload.Style: ['100x100','360x360','800x800']
Upload.PicPath: ['goods/','article/','ads/']
Upload.Editor: ['images/goods/','images/article/']
#time
Timeformat: 2006-01-02 15:04:05
TimeformatShort: 2006-01-02
